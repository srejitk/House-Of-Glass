<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Glass</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="https://iridescent.netlify.app/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container--hero">
        <!-- Header HTML -->
        <header id="header" class="glass__header">
            <div class="glass__navbar">
                <div class="glass__hero--logo">
                    <a class="glass__hero--sidebar">
                        <span id="hamburger_open" class="material-icons icon--sidebar">menu</span>
                        <span id="hamburger_close" class="material-icons icon--sidebar">menu_open</span>
                        <h3 class="glass__hero--title header-5">House Of Glass</h3>
                        <div class="glass__header--search input__container">
                            <input type="search" class="input__field glass__search br-24 position-relative"
                                placeholder="What today?" name="searchbar" id="search-bar">
                            <Button class="btn material-icons glass__icon--search md-24 m-1l">search</Button>
                        </div>
                    </a>
                </div>
                <div class="glass__header--links">
                    <ul class="glass__header--ul flex-mid-center">
                        <a href="/docs/Introduction.html" class="header glass__links hoverOn--round">Login</a>
                        <a href="https://www.github.com/srejitk" class="header glass__links hoverOn--round">Sign Up</a>
                    </ul>
                </div>
            </div>
        </header>
        <main class="content">content
        </main>
        <section class="categories">categories
        </section>
        <section class="highlights">highlights</section>
        <footer class="footer">footer
        </footer>
    </div>
</body>

</html>
